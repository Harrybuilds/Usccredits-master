<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bank - Fund Transfer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      .container {
        display: flex;
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      .menu-bar {
        flex-basis: 200px;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .menu-bar h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
      }
      .menu-item {
        padding: 10px;
        text-align: center;
      }
      .menu-item a {
        color: #fff;
        text-decoration: none;
      }
      .menu-item a:hover {
        text-decoration: underline;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      input[type="text"]:focus,
      select:focus {
        border-color: #007bff;
      }
      button[type="submit"] {
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      .radio-group {
        display: flex;
        align-items: center;
      }
      .radio-group label {
        margin-right: 10px;
      }
      @media (max-width: 800px) {
        .container {
          flex-direction: column;
        }
        .menu-bar {
          flex-basis: 100%;
        }
        /* New styles for the token box */
        .token-box {
          display: none;
          margin-top: 20px;
        }
        .token-box label {
          display: block;
          font-weight: bold;
        }
        .token-box input[type="text"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          outline: none;
          margin-top: 5px;
        }
        .token-box.show {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Bank</h1>
    </header>

    <div class="container">
      <div class="menu-bar">
        <h2>Menu</h2>
        <div class="menu-item">
          <a href="#">Dashboard</a>
        </div>
        <div class="menu-item">
          <a href="#">Account Details</a>
        </div>
        <div class="menu-item">
          <a href="#">Fund Transfer</a>
        </div>
        <div class="menu-item">
          <a href="#">Profile Settings</a>
        </div>
      </div>

      <div class="content">
        <h2>Fund Transfer</h2>
        <div class="form-group">
          <label for="transferType">Select Transfer Type:</label>
          <div class="radio-group">
            <label>
              <input
                type="radio"
                name="transferType"
                value="withinBank"
                checked
              />
              Transfer Within Bank
            </label>
            <label>
              <input type="radio" name="transferType" value="toOthers" />
              Transfer to Others
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="recipient">Recipient:</label>
          <input type="text" id="recipient" name="recipient" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="text" id="amount" name="amount" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </div>

        <button type="button" onclick="generateToken()">Transfer Funds</button>

        <!-- Token Box -->
        <div class="token-box" id="tokenBox">
          <label for="token">Enter Token:</label>
          <input type="text" id="token" name="token" required />
          <button type="button" onclick="verifyToken()">Verify Token</button>
        </div>
      </div>
    </div>

    <script>
      function generateToken() {
        // Generate a random 6-digit token
        const randomToken = Math.floor(100000 + Math.random() * 900000);

        // Display the token box and update the token input field
        const tokenBox = document.getElementById("tokenBox");
        tokenBox.classList.add("show");
        document.getElementById("token").value = randomToken;
      }

      function verifyToken() {
        // Implement the logic to verify the token here
        // For demonstration purposes, we'll show an alert
        alert("Token verified. Fund transfer completed successfully.");
        // You can proceed with the actual fund transfer process here
      }
    </script>
  </body>
</html>
