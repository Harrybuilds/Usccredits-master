<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bank - Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      p {
        margin-bottom: 15px;
      }
      .contact-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .contact-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .contact-form input[type="text"],
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .contact-form textarea {
        resize: vertical;
      }
      .contact-form button[type="submit"] {
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
      .contact-form button[type="submit"]:hover {
        background-color: #0056b3;
      }
       /* New styles for the left-side menu bar */
    .menu-bar {
      flex-basis: 200px;
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .menu-bar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .menu-item {
      padding: 10px;
      text-align: center;
    }
    .menu-item a {
      color: #fff;
      text-decoration: none;
    }
    .menu-item a:hover {
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .menu-bar {
        flex-basis: 100%;
      }
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Bank Support</h1>
    </header>

    <div class="container">
        <div class="menu-bar">
          <h2>Menu</h2>
          <div class="menu-item">
            <a href="#">Home</a>
          </div>
          <div class="menu-item">
            <a href="#">FAQ</a>
          </div>
          <div class="menu-item">
            <a href="#">Contact Us</a>
          </div>
        </div>

    <div class="container">
      <h2>Contact Us</h2>
      <p>
        If you have any questions or need assistance, please fill out the form
        below, and our support team will get back to you as soon as possible.
      </p>
      <div class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
