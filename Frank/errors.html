<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bank - Error Messages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .error-message {
        color: #ff0000;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .success-message {
        color: #008000;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Bank - Error Messages</h1>
    </header>

    <div class="container">
      <h2>Error Messages</h2>
      <div class="error-message">Error: Invalid username or password.</div>
      <div class="error-message">Error: Account not found.</div>
      <div class="error-message">
        Error: Insufficient funds in your account.
      </div>

      <h2>Success Messages</h2>
      <div class="success-message">Success: Account created successfully!</div>
      <div class="success-message">
        Success: Funds transferred successfully!
      </div>
      <div class="success-message">Success: Password updated successfully!</div>
    </div>
  </body>
</html>
